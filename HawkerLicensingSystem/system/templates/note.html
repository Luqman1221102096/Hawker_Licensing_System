{% extends "base.html" %}
{% block content %}<style>
    .form-container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .checkbox-group {
        margin-bottom: 20px;
    }

    .checkbox-group label {
        display: block;
        margin-bottom: 10px;
    }

    .pdf-link {
        margin-left: 10px;
        color: #007BFF;
        text-decoration: underline;
        cursor: pointer;
    }

    .comment-box {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .button-container {
        display: flex;
        justify-content: space-between; /* Space between buttons */
        margin-top: 20px;
    }

    button {
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<div class="form-container" style="margin-bottom:50px">
    <div class="form-container">
        <h1>Revoke Hawker License</h1>
    </div>
    <div>
        <div class="form-container">
            <h3> ID : {{info.id}}</h3>
            <h3> Owner : {{info.owner}}</h3>
            <h3> Status : {{info.status}}</h3>
            <h3> Date of approval : {{info.date}}</h3>
            <h3> Location : {{info.location}}</h3>
        </div>
        <div class="form-container">
            <form id="reportUpload" action="{% url 'storeNote' info.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <textarea type="text" id="reportText" name="reportText"  style="width: 100%; height:300px">Write report here</textarea>
                <button class="blueNav" type="submit">Submit</button>
            </form>
            <div id="uploadResponse"></div>
        </div>
    </div>
    <div class="button-container" style="margin-top: 20px">
        <button type="button" onclick="window.history.back();">Back</button>
    </div>
</div>
{% endblock content %}
