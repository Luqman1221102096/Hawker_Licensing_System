<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}?v={{ timestamp }}">
    <style>
        .form-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .checkbox-group {
            margin-bottom: 20px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
        }

        .pdf-link {
            margin-left: 10px;
            color: #007BFF;
            text-decoration: underline;
            cursor: pointer;
        }

        .comment-box {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Space between buttons */
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hawker Licensing System</h1>
    </header>

    <div class="form-container">
        <h2 class="form-title">Inspection Details</h2>

        <form action="{% url 'submit_checking' %}" method="post"> <!-- Adjust the URL as needed -->
            {% csrf_token %}
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="criteria1"> Proof of identity
                    <a href="{% static 'pdfs/criterion.pdf' %}" class="pdf-link" target="_blank">Inspect PDF</a>
                </label>
                <label>
                    <input type="checkbox" name="criteria2"> Business Registration Certificate(if applicable)
                    <a href="{% static 'pdfs/criterion.pdf' %}" class="pdf-link" target="_blank">Inspect PDF</a>
                </label>
                <label>
                    <input type="checkbox" name="criteria3">Health Certificate
                    <a href="{% static 'pdfs/criterion.pdf' %}" class="pdf-link" target="_blank">Inspect PDF</a>
                </label>
                <label>
                    <input type="checkbox" name="criteria4"> Location/Zoning Point
                    <a href="{% static 'pdfs/criterion.pdf' %}" class="pdf-link" target="_blank">Inspect PDF</a>
                </label>
            </div>
        
            <textarea class="comment-box" name="comments" placeholder="Enter your comments here..."></textarea>
        </form>
            <div class="button-container">
                <form action="{% url 'checking_page' %}" method="get"> <!-- Adjust the URL as needed -->
                    <button type="submit">Back</button>
                </form>
                <form action="{% url 'submit_checking' %}" method="get"> <!-- Adjust the URL as needed -->
                    <button type="submit">Submit</button>
                </form>
            </div>
        
    </div>

    <footer>
        <p>&copy; 2025 Luqman, Law, Long, Danysh</p>
    </footer>
</body>
</html>
