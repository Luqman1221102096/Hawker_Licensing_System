<h2>Register</h2>
<form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required>                
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required> 
    <label for="password">Password:</label>
    <input type="password" id="rePassword" name="rePassword" placeholder="Re-enter Password" required>                  
    <button type="submit" class="continue-button">Continue</button>
</form>
<div class="checkBoxText" style="margin-top: 20px;">
    <input type="checkbox" id="termsAndCondition" name="termsAndCondition" value="Agree">
    <label for="termsAndCondition"> Agree to Terms and Conditions </label>
</div>
