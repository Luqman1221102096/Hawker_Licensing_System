<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew License</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}?v={{ timestamp }}">
    <script src="{% static 'script.js' %}"></script>
    <style>

        .form-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Darker text for better readability */
        }

        .license-status {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            color: #d9534f; /* Red color for expired status */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF; /* Header color */
            color: white; /* White text */
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }

        .options {
            margin: 20px 0;
        }

        .option {
            margin: 10px 0; /* Space between options */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            margin-top: 20px; /* Space above button group */
            gap: 20px; /* Space between buttons */
        }

        button {
            padding: 12px 24px; /* Increased padding for better click area */
            font-size: 18px;
            background-color: #007BFF; /* Button color */
            color: white; /* White text */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            min-width: 200px; /* Minimum width for buttons */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

    </style>
</head>
<body>
    <header>
        <h1>Hawker Licensing System</h1>
    </header>

    <div class="form-container">
        <h2 class="form-title">Renew License</h2>
        <p class="license-status">Your license has expired. Please choose a renewal option:</p>

        <!-- Expired License Information in Table Format -->
        <table>
            <thead>
                <tr>
                    <th>License Number</th>
                    <th>Expiration Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>789012</td>
                    <td>2023-05-15</td>
                    <td>Expired</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <form action="{% url 'payment' %}" method="get"> <!-- Adjust the URL as needed -->
            {% csrf_token %}
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" name="renewal_option" value="1_year" required>
                    <label for="option1">1 Year - RM500</label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" name="renewal_option" value="2_years">
                    <label for="option2">2 Years - RM1000</label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" name="renewal_option" value="2.5_years">
                    <label for="option3">2.5 Years - RM1500</label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" name="renewal_option" value="3_years">
                    <label for="option4">3 Years - RM2000</label>
                </div>
                <div class="option">
                    <input type="radio" id="option5" name="renewal_option" value="3.5_years">
                    <label for="option5">3.5 Years - RM2500</label>
                </div>
                <div class="option">
                    <input type="radio" id="option6" name="renewal_option" value="4_years">
                    <label for="option6">4 Years - RM3000</label>
                </div>
            </div>

            <div class="button-container">
                <button type="button" onclick="window.history.back();">Back</button>
                <button type="submit">Proceed To Payment</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Luqman, Law, Long, Danysh</p>
    </footer>
</body>
</html>
