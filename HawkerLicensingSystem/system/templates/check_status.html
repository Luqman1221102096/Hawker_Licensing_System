<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check License Status</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}?v={{ timestamp }}">
    <script src="{% static 'script.js' %}"></script>
    <style>

        .form-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Darker text for better readability */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF; /* Header color */
            color: white; /* White text */
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center the buttons */
            margin-top: 20px; /* Space above button group */
            gap: 20px
        }

        button {
            padding: 12px 24px; /* Increased padding for better click area */
            font-size: 18px;
            background-color: #007BFF; /* Button color */
            color: white; /* White text */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
            min-width: 200px; /* Minimum width for buttons */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }


    </style>
</head>
<body>
    <header>
        <h1>Hawker Licensing System</h1>
    </header>

    <div class="form-container">
        <h2 class="form-title">Check License Status</h2>

        <table>
            
            <thead>
                <tr>
                    <th>License Number</th>
                    <th>Status</th>
                    <th>Expiration Date</th>
                </tr>
            </thead>
            <tbody>
                {% for license in licenses %}
                    {% if license.owner == username %}
                        <tr>
                            <td>{{license.id}}</td>
                            <td>{{license.status}}</td>
                            <td>{{license.date}}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <div class="button-container"> 
            <form action="{% url 'hawker_menu' %}" method="get"> <!-- Adjust the URL as needed -->
                <button type="submit">Back</button>
            </form>

            <form action="{% url 'renew_license' %}" method="get">
                <button type="submit">Renew License</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Luqman, Law, Long, Danysh</p>
    </footer>
</body>
</html>
