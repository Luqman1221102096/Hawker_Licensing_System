{% extends "base.html" %}
{% block content %} 
<style>
    .form-container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .search-container {
        margin-bottom: 20px;
        text-align: center;
    }

    .search-container input[type="text"] {
        padding: 8px;
        font-size: 16px;
        width: 70%; /* Adjust width as needed */
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-container button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .search-container button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007BFF;
        color: white;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>  
<div class="form-container" style="margin-bottom: 50px">
    <h2 style="text-align: center; text-decoration: underline; font-weight: bold;">
        Hawker License
    </h2>
    <div style="overflow-y:scroll; margin-bottom: 50px">
        <table>
            <tr>
                <th>License ID</th>
                <th>Owner</th>
                <th>View</th>
            </tr>
            {% for license in licenseList %}
                <tr>
                    <td>{{ license.id }}</td>
                    <td>{{ license.owner }}</td>
                    <td><a href="{% url 'licensePage' license.id %}">View page</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="button-container" style="margin-top: 20px">
        <button type="button" onclick="window.history.back();">Back</button>
    </div>
</div>
{% endblock content %}
